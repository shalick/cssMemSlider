<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css mem slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <input type="radio" name="slider" id="sl1" checked />
        <input type="radio" name="slider" id="sl2" />
        <input type="radio" name="slider" id="sl3" />
        <input type="radio" name="slider" id="sl4" />
        <input type="radio" name="slider" id="sl5" />
        <div class="images">
          <div class="image sl1">
            <div class="meme meme1"></div>
          </div>
          <div class="image">
            <div class="meme meme2"></div>
          </div>
          <div class="image">
            <div class="meme meme3"></div>
          </div>
          <div class="image">
            <div class="meme meme4"></div>
          </div>
          <div class="image">
            <div class="meme meme5"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="text-container">
            <div class="text-slider">
              <div class="text">Let's go!</div>
              <div class="text">Never give up!</div>
              <div class="text">Fire!</div>
              <div class="text">Fix!</div>
              <div class="text">Be brave</div>
            </div>
          </div>
          <div class="bullets">
            <label for="sl1" class="bullet"></label>
            <label for="sl2" class="bullet"></label>
            <label for="sl3" class="bullet"></label>
            <label for="sl4" class="bullet"></label>
            <label for="sl5" class="bullet"></label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
